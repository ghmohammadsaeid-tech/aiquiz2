<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>آزمون‌یار هوشمند | Smart Exam Assistant</title>
    <link rel="manifest" href="/metadata.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Telegram Web App SDK -->

    <style>
        :root {
            --neo-border: #1e293b;
            --neo-shadow: #1e293b;
        }
        .dark {
            --neo-border: #ffffff;
            --neo-shadow: #334155;
        }

        body { 
            font-family: 'Vazirmatn', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: contain; 
            background-color: #f0f2f5;
        }
        .dark body { background-color: #0f172a; }

        /* Neo-Brutalist Core Engine */
        .neo-brutal {
            border: 3px solid var(--neo-border) !important;
            box-shadow: 6px 6px 0px 0px var(--neo-shadow) !important;
            transition: all 0.15s ease-in-out;
        }
        
        .neo-button {
            border: 2px solid var(--neo-border) !important;
            box-shadow: 4px 4px 0px 0px var(--neo-shadow) !important;
            font-weight: 900 !important;
            transition: all 0.1s;
        }
        
        .neo-button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px 0px var(--neo-shadow) !important;
        }

        .neo-input {
            border: 3px solid var(--neo-border) !important;
            box-shadow: 3px 3px 0px 0px #cbd5e1 !important;
        }
        .dark .neo-input { box-shadow: 3px 3px 0px 0px #1e293b !important; }

        .bg-white, .dark .bg-slate-800 { border: 3px solid var(--neo-border) !important; }
        
        .flashcard-front, .flashcard-back {
            border: 4px solid var(--neo-border) !important;
            box-shadow: 8px 8px 0px 0px var(--neo-shadow) !important;
        }

        @media print {
            .neo-brutal { border: 2px solid #000 !important; box-shadow: none !important; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: #1e293b; 
            border: 2px solid #fff;
        }

        /* Animation for Install Banner */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
