    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Vazirmatn', sans-serif; -webkit-tap-highlight-color: transparent; }
        .flashcard { perspective: 1000px; height: 400px; }
        .flashcard-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s; transform-style: preserve-3d;
        }
        .flashcard.flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 1.5rem; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 2rem;
        }
        .flashcard-front { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); color: white; }
        .flashcard-back { background: white; color: #1e293b; transform: rotateY(180deg); box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        
        @media print {
            @page { size: A4; margin: 1cm; }
            html, body { height: auto !important; overflow: visible !important; background: white !important; color: black !important; margin: 0 !important; padding: 0 !important; }
            #root { display: block !important; height: auto !important; position: static !important; }
            nav, footer, .print-hidden, button, input[type="checkbox"], select, .action-bar { display: none !important; }
            main { display: block !important; padding: 0 !important; margin: 0 !important; width: 100% !important; }
            .question-card { page-break-inside: avoid; border: 1px solid #eee !important; margin-bottom: 20px !important; padding: 15px !important; }
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .nav-circle-btn:hover i { transform: scale(1.1); transition: transform 0.2s; }
        .ad-glow { animation: ad-glow 2s infinite alternate; }
        @keyframes ad-glow { from { box-shadow: 0 0 5px rgba(99, 102, 241, 0.2); } to { box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); } }
    </style>
